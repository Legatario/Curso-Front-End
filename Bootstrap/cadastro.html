    <section id="Cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para entrar na fila da adoção</p>
                </div>
            </div>    
                <form class="form">

                    <div class="form-row">
                        <div class="col-md-12"> 
                                <label for="nome">Nome</label>
                                <input class="form-control" type="text" onchange="nomeValidation()" required name="nome">
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                    <label for="email">E-mail</label>
                                    <input class="form-control" type="email" required name="email">
                            </div>
                            <div class="col-md-5">
                                    <label for="cel">Celular</label>
                                    <input class="form-control" type="tel" name="cel">
                            </div>
                    </div>
                    </div>    

                        <div class="row">
                            <div class="col-md-10">
                                <label for="endereço">Endereço Completo</label>
                                <input type="text" nome="endereço" class="form-control">
                            </div>

                            <div class="col-md-2">
                                <label for="numero">nº</label>
                                <input type="text" nome="numero" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <label for="complemento">Complemento</label>
                                <input type="text" nome="complemento" class="form-control">
                            </div>

                            <div class="col-md-7">
                                <label for="bairro">Bairro</label>
                                <input type="text" nome="bairro" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-sm-12">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade"id="cidade"class="form-control" >
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                    <option value="AL">AL</option>
                                    <option value="MG">MG</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" class="form-control">
                            </div>
                        </div>    

                        
                        <div class="rol">
                            <div class="col">
                                <div class="input-grup">
                                    <label for="informacoes">Informações</label>
                                    <textarea class="form-control"  name="informacoes" rows="5"></textarea>
                                </div>
                                
                        </div>
                    </div>
  
                    <div class="form-check">
                        <input type="checkbox" name="promocionais" id="promocionais">
                        <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>

                    </div>

                    <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>

                </form> 
        </div>
        
    </section>
